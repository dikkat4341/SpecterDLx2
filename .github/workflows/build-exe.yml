name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manuel çalıştırma butonu

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name SpecterDLx2 src/main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: SpecterDLx2-exe
        path: dist/SpecterDLx2.exe

    - name: Create Release and Upload EXE (manuel veya push'ta)
      if: github.event_name == 'workflow_dispatch'  # Sadece manuel run'da Release oluştur (push'ta hata vermesin)
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: SpecterDLx2 v${{ github.run_number }}
        draft: false
        prerelease: false
        files: dist/SpecterDLx2.exe
        body: |
          Otomatik derlenen portable Windows EXE
          - Tek dosya (--onefile)
          - Konsolsuz (--windowed)
          - Tüm özellikler aktif (tray, bildirim, ses, ayarlar vs.)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
